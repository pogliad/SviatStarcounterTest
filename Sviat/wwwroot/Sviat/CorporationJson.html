<link rel="import" href="/sys/polymer/polymer.html">

<template>
    <template is="dom-bind">
        <h1>{{model.Name}} corporation</h1>
        <h2>Franchise offices:</h2>

        <table class="table people-table" slot="people/organizations-table">
            <thead>
            <tr>
                <th>Name</th>
                <th><button value="{{model.SortFranchiseByCountTrigger$::click}}" onmousedown="++this.value">Number of homes</button></th>
                <th><button value="{{model.SortFranchiseByTotalSalesTrigger$::click}}" onmousedown="++this.value">Total commission</button></th>
                <th><button value="{{model.SortFranchiseByAvgSalesTrigger$::click}}" onmousedown="++this.value">Average commission</button></th>
            </tr>
            </thead>
            <tbody>
            <template is="dom-repeat" items="{{model.Franchises}}">
                <tr>
                    <td>
                        <strong><a href="{{item.EditUrl}}">{{item.Name}}</a></strong>
                    </td>
                    <td>
                        <strong>{{item.HomesCount}}</strong>
                    </td>
                    <td>
                        <strong>{{item.TotalCommission}}</strong>
                    </td>
                    <td>
                        <strong>{{item.AvgCommission}}</strong>
                    </td>
                </tr>
            </template>
            </tbody>
        </table>

        <h2>New franchise office:</h2>
        <fieldset>
            <label>Name:</label>
            <input value="{{model.NewFranchiseName$::input}}">
        </fieldset>
        <button value="{{model.NewFranchiseTrigger$::click}}" onmousedown="++this.value">Create new</button>
    </template>
</template>
